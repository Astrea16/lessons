<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Forms. Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__left">
					<a href="#" class="header__logo">
						<img src="img/header/logo.svg" alt="logo">
					</a>
					<form action="#" class="header__form form-search">
						<label for="search"></label>
						<input type="text" class="form-search__input" id="search" placeholder="Search">
					</form>
				</div>
				<div class="header__right">
					<form action="#" class="header__form form-select">
						<div class="form-select__line">
							<select class="form-select__select" name="select">
								<option value="english (united States)">English (united States)</option>
								<option value="english (British)">English (British)</option>
								<option value="german">German</option>
								<option value="Forms">French</option>
							</select>
						</div>
					</form>
					<div class="header__buttons">
						<button class="header__button button button--violet" type="button">Login</button>
						<button class="header__button button " type="button">Sign Up</button>
					</div>
				</div>

			</div>
		</header>
		<main>
			<div class="page">
				<div class="page__title">Forms</div>
				<div class="page__call-back call-back">
					<div class="call-back__container">
						<h4 class="call-back__subtitle"><span>Contact Us</span></h4>
						<h2 class="call-back__title">Request a call Back !</h2>
						<form action="#" class="call-back__form form-call-back">
							<div class="form-call-back__body">
								<div class="form-call-back__line">
									<input type="text" name="name" class="form-call-back__input" autocomplete="off" placeholder="Yore Name">
								</div>
								<div class="form-call-back__line">
									<input type="email" name="email" class="form-call-back__input" autocomplete="off" placeholder="Email Address">
								</div>
								<div class="form-call-back__line">
									<input type="tel" name="phone" class="form-call-back__input" autocomplete="off" placeholder="Phone Number">
								</div>
								<div class="form-call-back__line">
									<input type="text" name="mail" class="form-call-back__input" placeholder="Subject">
								</div>
								<div class="form-call-back__line form-call-back__line--textarea">
									<textarea class="form-call-back__textarea" name="message"></textarea>
								</div>
							</div>
							<button class="form-call-back__button button button--call-back">Submit</button>
						</form>
					</div>
				</div>
				<div class="page__address address">
					<div class="address__container">
						<h3 class="address__title title">My Info</h3>
						<h4 class="address__subtitle subtitle">Add Address</h4>
						<form action="#" class="address__form form-address" enctype="multipart/form-data" method="POST">
							<div class="form-address__body">
								<div class="form-address__line">
									<label for="name" class="form-address__label">First Name*</label>
									<input id="name" name="name" type="text" autocomplete="off" class="form-address__input" placeholder="First Name">
								</div>
								<div class="form-address__line">
									<label for="family-name" class="form-address__label">Last Name*</label>
									<input id="family-name" name="family-name" type="text" autocomplete="off" class="form-address__input" placeholder="Last Name*">
								</div>
								<div class="form-address__line">
									<label for="country" class="form-address__label">Country / Region*</label>
									<input id="country" name="country" type="text" autocomplete="off" class="form-address__input" placeholder="Country / Region">
								</div>
								<div class="form-address__line">
									<label for="organization" class="form-address__label">Company Name</label>
									<input id="organization" name="organization" type="text" autocomplete="off" class="form-address__input" placeholder="Company Name">
								</div>
								<div class="form-address__line">
									<label for="address" class="form-address__label">Street Address*</label>
									<input id="address" name="address" type="text" autocomplete="off" class="form-address__input" placeholder="Street Address*">
								</div>
								<div class="form-address__line">
									<label for="optional" class="form-address__label">Apt, suite, unit</label>
									<input id="optional" name="optional" type="text" autocomplete="off" class="form-address__input form-address__input--optional" placeholder="apartment, suite, unit, etc. (optional)">
								</div>
								<div class="form-address__line">
									<label for="city" class="form-address__label">Toun/City</label>
									<input id="city" name="city" type="text" autocomplete="off" class="form-address__input" placeholder="Toun/City">
								</div>
								<div class="form-address__line">
									<label for="list" class="form-address__label">State*</label>
									<select class="form-address__select" name="list" id="list">
										<option value="state">State</option>
										<option value="alabama">Alabama</option>
										<option value="hawaii">Hawaii</option>
										<option value="texas">Texas</option>
									</select>
								</div>
								<div class="form-address__line">
									<label for="phone" class="form-address__label">Phone*</label>
									<input id="phone" name="phone" type="tel" autocomplete="off" class="form-address__input" placeholder="Phone">
								</div>
								<div class="form-address__line">
									<label for="code" class="form-address__label">Postal Code*</label>
									<input id="code" name="code" type="text" autocomplete="off" class="form-address__input" placeholder="Postal Code*">
								</div>
								<div class="form-address__line form-address__line--textarea">
									<label for="message" class="form-address__label">Delivery Instruction</label>
									<textarea name="message" id="message" class="form-address__textarea" placeholder="Delivery Instruction"></textarea>
								</div>
								<div class="form-address__line">
									<fieldset class="form-address__group">
										<div class="form-address__checkbox">
											<input type="checkbox" name="shipping" id="check-1">
											<label for="check-1">Set as default shipping address</label>
										</div>
										<div class="form-address__checkbox">
											<input type="checkbox" name="billing" id="check-2">
											<label for="check-2">Set as default billing address</label>
										</div>
									</fieldset>
								</div>
							</div>
							<div class="form-address__buttons">
								<button class="form-address__button button button--violet" type="submit">Save</button>
								<button class="form-address__button button button--gray" type="reset">Cancel</button>
							</div>
						</form>
					</div>
				</div>
				<div class="page__checking checking">
					<div class="checking__container">
						<div class="checking__titile title">Check Out</div>
						<form action="#" class="checking__form form-checking">
							<div class="form-checking__subtitle subtitle">Billing Details</div>
							<div class="form-checking__billing billing-form">
								<div class="billing-form__line">
									<label for="name-1" class="billing-form__label">First name*</label>
									<input class="billing-form__input" type="text" name="name-1" id="name-1" autocomplete="off" placeholder="First name">
								</div>
								<div class="billing-form__line">
									<label for="name-2" class="billing-form__label">Last name*</label>
									<input class="billing-form__input" type="text" name="name-2" id="name-2" autocomplete="off" placeholder="Last name">
								</div>
								<div class="billing-form__line">
									<label for="region" class="billing-form__label">Country / Region*</label>
									<input class="billing-form__input" type="text" name="region" id="region" autocomplete="off" placeholder="Country / Region*">
								</div>
								<div class="billing-form__line">
									<label for="company" class="billing-form__label">Company Name</label>
									<input class="billing-form__input" type="text" name="company" id="company" autocomplete="off" placeholder="Company (optional)">
								</div>
								<div class="billing-form__line">
									<label class="billing-form__label" for="street">Street Address*</label>
									<input class="billing-form__input" type="text" name="street" id="street" autocomplete="off" placeholder="House number and street name">
								</div>
								<div class="billing-form__line">
									<label for="apt" class="billing-form__label">Apt, suite, unit</label>
									<input class="billing-form__input" type="text" name="apt" id="apt" autocomplete="off" placeholder="apartment, suite, unit, etc. (optional)">
								</div>

								<div class="billing-form__line billing-form__line--lines">
									<div class="billing-form__item">
										<label for="toun" class="billing-form__label">City*</label>
										<input class="billing-form__input" type="text" name="toun" id="toun" autocomplete="off" placeholder="Town / City">
									</div>
									<div class="billing-form__item">
										<label for="state" class="billing-form__label">State*</label>
										<select class="billing-form__select" name="state" id="state">
											<option value="state">State</option>
											<option value="alabama">Alabama</option>
											<option value="hawaii">Hawaii</option>
											<option value="texas">Texas</option>
										</select>
									</div>
									<div class="billing-form__item">
										<label for="postal" class="billing-form__label">Postal Code*</label>
										<input class="billing-form__input" type="text" name="postal" id="postal" autocomplete="off" placeholder="Postal Code">
									</div>
								</div>
								<div class="billing-form__line ">
									<label for="tel" class="billing-form__label">Phone**</label>
									<input class="billing-form__input" type="tel" name="tel" id="tel" autocomplete="off" placeholder="Phone">
								</div>
								<fieldset class="billing-form__gruop">
									<div class="billing-form__continue">
										<a href="#" class="billing-form__link ">Continue to delivery</a>
									</div>
									<div class="billing-form__checkbox">
										<input class="billing-form__check" type="checkbox" name="checkout" id="checkout">
										<label for="checkout" >Save my information for a faster checkout</label>
									</div>
								</fieldset>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
