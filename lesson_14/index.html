<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">

	<title>Animation</title>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/monkey.webp" alt="airplaine">
				</a>
				<ul class="header__menu">
					<li class="header__item"><a href="#car" class="header__link">Car</a></li>
					<li class="header__item"><a href="#" class="header__link">Item 1</a></li>
					<li class="header__item"><a href="#" class="header__link">Item 2</a></li>
					<li class="header__item"><a href="#" class="header__link">Item 3</a></li>
				</ul>
				<a href="#" class="header__button"><span>Сlick on me</span></a>
			</div>
		</div>
		<main class="page">
			<div id="car" class="page__car car">
				<div class="car__container">
					<div class="car__airplane"></div>
					<div class="car__body">
						<div class="car__window window">
							<div class="window__roof"></div>
							<div class="window__frontal"></div>
							<div class="window__all ">
								<div class="window__stand"></div>
								<div class="window__glass"></div>
								<div class="window__girl">
									<img src="img/girl.webp" alt="girl">
								</div>
								<div class="window__wiget"></div>
								<div class="window__stand-second"></div>
								<div class="window__stand-third"></div>
							</div>
						</div>
						<div class="car__front front-car">
							<div class="front-car__headlight"></div>
							<div class="front-car__side-lamp"></div>
							<div class="front-car__widget widget">
								<span class="widget__top"></span>
								<span class="widget__middle"></span>
								<span class="widget__bottom"></span>
							</div>
							<div class="front-car__block block-bottom"></div>
							<div class="front-car__wheel wheel"></div>
						</div>
						<div class="car__center center-car">
							<div class="center-car__mirror mirror">
								<div class="mirror__top"></div>
								<div class="mirror__bottom"></div>
							</div>
							<div class="center-car__knob knob">
								<div class="knob__block"></div>
							</div>
							<div class="center-car__block block-bottom"></div>
						</div>
						<div class="car__back back-car">
							<div class="back-car__headlight"></div>
							<div class="back-car__wheel wheel"></div>
							<div class="back-car__block block-bottom"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__logo">
					<img src="img/monkey.webp" alt="monkey">
				</div>
				<div class="footer__text"> Якось так</div>
			</div>
		</footer>
	</div>
</body>

</html>
