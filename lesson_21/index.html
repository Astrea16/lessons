<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>SEO</title>
</head>

<body>
	<wrapper class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__left">
					<a href="#" class="header__logo">
						<img src="img//header/logo.svg" alt="logo">
					</a>
					<nav class="menu">
						<div class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Shop</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Men</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Women</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Combos</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Joggers</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				<div class="header__right">
					<div data-da="menu__body, 0, 479.89" class="header__form form-search">
						<label for="search"></label>
						<input id="search" type="search" autocomplete="off" placeholder="search">
					</div>
					<div class="header__actions actions">
						<div data-da="menu__body, 1, 655" class="actions__group">
							<a href="#" class="actions__item">
								<img src="img/header/heart.svg" alt="heart">
							</a>
							<a href="#" class="actions__item">
								<img src="img/header/user.svg" alt="user">
							</a>
							<a href="#" class="actions__item">
								<img src="img/header/cart.svg" alt="cart">
							</a>
						</div>
						<button class="icon-menu">
							<span></span>
						</button>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="page">
				<section class="page__hero hero">
					<div class="hero__slider slider-hero">
						<div class="slider-hero__item">
							<div class="slider-hero__image">
								<img src="img/hero/bg_1.webp" alt="background">
							</div>

							<div class="slider-hero__content">
								<div class="slider-hero__container">
									<div class="slider-hero__body">
										<div class="slider-hero__sub-title">T-shirt / Tops</div>
										<h1 class="slider-hero__title">Summer Value Pack</h1>
										<div class="slider-hero__sub-text"> cool / colorful / comfy</div>
										<a href="#" class="slider-hero__button button button--white">Shop Now</a>
									</div>
								</div>
							</div>
						</div>

						<div class="slider-hero__dotts dotts-slider">
							<span class="dotts-slider__dott dotts-slider__dott--active"></span>
							<span class="dotts-slider__dott"></span>
						</div>
						<div class="slider-hero__arrows arrows-slider">
							<button type="button" class="arrows-slider__arrow arrows-slider__arrow--prev"></button>
							<button type="button" class="arrows-slider__arrow arrows-slider__arrow--next"></button>
						</div>
					</div>

				</section>
			</div>
		</main>
	</wrapper>
	<script src="js/script.js"></script>
</body>

</html>
