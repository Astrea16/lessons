<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Зображення</title>
</head>

<body>
	<div>
		<header class="header">
			<div class="header__container">
				<ul class="header__list">
					<li class="header__item"><a href="#header-img" class="header__link">Секція 1</a></li>
					<li class="header__item"><a href="#first" class="header__link">Секція 2</a></li>
					<li class="header__item"><a href="#about" class="header__link">Секція 3</a></li>
				</ul>
			</div>
		</header>
		<main>
			<div class="page">

				<div id="header-img" class="page__header-img header-img">
					<div class="header-img__container">
						<h1 class="header-img__title">Зображення та їх формат</h1>

						<div class="header-img__body body-content">
							<h2 class="header-img__subtitle subtitle">Векторне зображення, іконка, .svg</h2>
							<div class="header-img__images">
								<div class="header-img__image image">
									<img src="img/header/address.svg" alt="address">
									<img src="img/header/mail.svg" alt="mail">
									<img src="img/header/clock.svg" alt="clock">
									<img src="img/header/pintrest.svg" alt="pintres">
									<img src="img/header/twiter.svg" alt="twiter">
									<img src="img/header/facebook.svg" alt="facebook">
									<img src="img/header/insta.svg" alt="instagram">
								</div>
								<div class="header-img__image  image">
									<img src="img/first/play.svg" alt="play">
									<img src="img/about/check.svg" alt="check">
									<img src="img/about/paper.svg" alt="paper">
									<img src="img/about/goblet.svg" alt="goblet">
									<img src="img/decision/check.svg" alt="check">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div id="first" class="page__first first">
					<div class="first__container">
						<div class="first__body body-content">
							<h2 class="first__subtitle subtitle">Векторне зображення, контент, іконка, .svg</h2>
							<div class="first__images">
								<div class="first__image image">
									<img src="img/brands/home.svg" alt="home">
									<img src="img/brands/organical.svg" alt="organical">
									<img src="img/brands/nature_home.svg" alt="nature home">
									<img src="img/brands/brand.svg" alt="nature home">
									<img src="img/brands/florals.svg" alt="florels">
								</div>
								<div class="first__image image">
									<img src="img/scills/icon_1.svg" alt="icon">
									<img src="img/scills/icon_2.svg" alt="icon">
									<img src="img/scills/icon_3.svg" alt="icon">
									<img src="img/scills/icon_4.svg" alt="icon">
									<img src="img/scills/icon_5.svg" alt="icon">
								</div>
							</div>
						</div>

					</div>
				</div>
				<div id="about" class="page__about about">
					<div class="about__container">
						<div class="about__body body-content">
							<h2 class="about__subtitle subtitle">Растрове зображення, контент, .jpg</h2>
							<h3 class="about__title">Jpg конвертоване в .webp</h3>

							<div class="about__image">
								<img src="img/first/people.webp" alt="people">
							</div>
							<div class="about__image">
								<img src="img/about/people.webp" alt="people">
							</div>
							<div class="about__image">
								<img src="img/decision/people.webp" alt="people">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__container">
				<ul class="footer__list">
					<li class="footer__item"><a href="#header-img" class="footer__link">Секція 1</a></li>
					<li class="footer__item"><a href="#first" class="footer__link">Секція 2</a></li>
					<li class="footer__item"><a href="#about" class="footer__link">Секція 3</a></li>

				</ul>
			</div>
		</footer>
	</div>
</body>

</html>
